<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chettinad Menu</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
            color: #4b0303;
        }
        
        .menu-section {
            margin-bottom: 20px;
            width: 45%;
            padding: 5px;
        }
        
        h2 {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid #4b0303;
            color: black;
        }
        
        .menu-table {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .menu-table th, .menu-table td {
            padding: 8px;
            text-align: left;
        }
        
        tr {
            border-bottom: 1px solid black;
        }
        
        #section1 {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="section1">
        <div class="menu-section">
            <h2>TANDOORI</h2>
            <table class="menu-table">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Tandoori Chicken</td>
                    <td>380</td>
                </tr>
                <tr>
                    <td>Tandoori Paneer Tikka</td>
                    <td>315</td>
                </tr>
                <tr>
                    <td>Tandoori Mixed Grill</td>
                    <td>465</td>
                </tr>
                <tr>
                    <td>Tandoori Lamb Chops</td>
                    <td>525</td>
                </tr>
                <tr>
                    <td>Tandoori Fish Tikka</td>
                    <td>420</td>
                </tr>
                <tr>
                    <td>Tandoori Mushroom</td>
                    <td>295</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
